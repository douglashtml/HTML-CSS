<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
        }
        a::after{
            content: " [Link]";
            text-decoration: none;
            font-weight: normal;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.facebook.com/gustavoguanabara/?locale=pt_BR">Facebook</a></li>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.youtube.com/watch?v=BNHR6IQJGZs">Youtube</a></li>
    </ul>
</body>
</html>
